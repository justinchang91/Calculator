<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js" async></script>
    </head>
    <body>
        <h1 class="title">Simple Calculator</h1>
        <div class="calc-body">
            <div class="display">12345</div>
            <div class="button-area">
                <div class="row">
                    <div class="button special clear">AC</div>
                    <div class="button special left-bracket">(</div>
                    <div class="button special right-bracket">)</div>
                    <div class="button operator">/</div>
                </div>
                <div class="row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">*</div>
                </div>
                <div class="row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">-</div>
                </div>
                <div class="row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">+</div>
                </div>
                <div class="row"> 
                    <div class="button number">0</div>
                    <div class="button number">.</div>
                    <div class="button number">del</div>
                    <div class="button equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
